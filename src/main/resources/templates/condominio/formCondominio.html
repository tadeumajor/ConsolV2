<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="style/styleCss.css"/>
</head>

<body>
<header>
    <nav>
        <div class="nav-wrapper deep-purple  darken-1">
            <a href="#" class="brand-logo">Cadastro Condominio</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/">Home</a></li>
                <li><a href="/faleConosco">Fale Conosco</a></li>
                <li><a href="/condominios" class="waves-effect waves-light btn-small"><i class="material-icons right"></i>Lista Condominios</a></li>
            </ul>
        </div>
    </nav>
</header>


    <th:block th:include="mensagemValidacao"></th:block>
    <div class="container formComdominio">
    <form class="container" method="post">
    Nome Condominio: <input type="text" value="" name="nome">

    Nome da rua: <input type="text" value="" name="rua">
        Bairro: <input type="text" value="" name="bairro">
        Cidade: <input type="text" value="" name="cidade">

    <div class="row">
        <div class="input-field col s6">
            Número: <input type="text" value="" name="numero">
        </div>
        <div class="input-field col s6">
            CEP: <input type="text" value="" name="cep">
        </div>
        Consumo médio mensal em KW <input type="text" value="" name="consumoMedioMesKwh">
    </div>

    <button class="waves-effect waves-light btn-small" type="submit"> Salvar</button>
    </form>
    </div>
    <!--JavaScript at end of body for optimized loading-->
    <script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
